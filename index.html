<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.0-beta2/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
  </head>
  <body>
      <header>
        <h2 class="your">Your</h2>
        <h2 class="app">App&#8482</h2>
        <img class="bell" src="icons/icon-bell.svg" width="35px" height="35px" alt="notification bell">
        <div class="dot"></div>
        <div class="divider"></div>
        <img class="picture-radius" src="icons/me.jpg">
        <h2 class="owner"> James Braun</h2>
      </header>
      <nav class="container">
        <img class="item first" src="icons/icon-dashboard.svg" width="35px" height="35px" alt="dashboard">
        <img class="item" src="icons/icon-members.svg" width="35px" height="35px" alt="members">
        <img class="item" src="icons/icon-visits.svg" width="35px" height="35px" alt="visits">
        <img class="item" src="icons/icon-settings.svg" width="35px" height="35px" alt="settings">
      </nav>
      <section>
        <h2 class="dash">Dashboard</h2>
        <div class="input">
          <input type="search" placeholder="search">
        </div>
      </section>
      <section>
        <h3 class="traffic">TRAFFIC</h3><span>H</span><span>D</span><span>W</span><span>M</span>
        <canvas id="trafficChart" width="320" height="320"></canvas>
        <h3>DAILY TRAFFIC</h3>
        <canvas id="weeklyTrafficChart" width="320" height="320"></canvas>       
      </section>  
      <script src="js/app.js"></script>
  </body>
  </html>
